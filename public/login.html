<body id="index">

    <div class="container">

        <header class="header" id="page-top">
            <h1 class="header__title">
              <a href="index.html"><img src="../images/logo_small.png" class="header__title__img" alt="GETIGER"></a>
            </h1>
        </header>

        <div class="contents">

            <main class="content-main">

                <img src="../images/top_eyecatch.png" class="p-top__eyecatch" alt="GETIGER">
                
                <form class="c-form p-top__login-form">
                  <div class="c-form__group">
                    <label class="c-form__label">
                      ログインID
                    </label>
                    <input type="text" class="c-input" placeholder="ログインID">

                  <div class="c-form__group">
                    <label class="c-form__label">
                      パスワード

                    <button type="submit" class="c-btn c-btn--block c-btn--primary">

            <div class="content-side p-top__about">
                <p class="p-top__about__heading">
                    クイズに答えていろんなトラを集めよう！！
                </p>
                <p>
                    「クイズSTART！」でクイズを開始！
                </p>
                <p>
                    正解するごとにポイントをゲット！
                </p>
                <p>
                    ポイントは「トラガチャ」に使えるぞ！
                </p>
                <p>
                    「トラガチャ」は毎日1回だけポイントなしで引ける！
                </p>
                <p>
                    「トラガチャ」で引いた「トラ」は「コレクション」で確認できる！
                </p>
                <p class="p-top__about__footing">
                    たくさん引いて「コンプリート」を目指そう！！
                </p>
